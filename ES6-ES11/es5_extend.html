<html lang="en">

<body>
    <script>
        function Phone(brand, price){
            this.brand = brand;
            this.price = price;
        }

        Phone.prototype.makeCall = function(){
            console.log('I can call');
        }

        function SmartPhone(brand, price, color){
            Phone.call(this, brand, price);
            this.color = color;
        }

        SmartPhone.prototype = new Phone();
        SmartPhone.prototype.constructor = SmartPhone;
        SmartPhone.prototype.camera = function(){
            console.log("I can take the photo");
            
        }

        let iphone = new SmartPhone("iphone", 5999, "space-gray");
        console.log(iphone);
        
    </script>
</body>
</html>
