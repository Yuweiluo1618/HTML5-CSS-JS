<body>
    <script>
        
        class Animal{
            
            constructor(color, age){
                this.color = color;
                this.age = age;
            }

            walk(){
                console.log("I can walk");
                
            }

        }

        class Dog  extends Animal{
            
            constructor(color, age, type){
                super(color, age);
                this.type = type;
            }

            bark(){
                console.log("wang wang");
                
            }

            walk(){
                super.walk();
                console.log('I can also run');
                
            }
        }

        const d1 = new Dog("brown", 0.3, "Hasky");
        d1.walk();
        console.log(d1);
        
    </script>
