<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1, 2, 3, 4, 5];
        let a1 = array.map(function(x){
            return x*2;
        });

        let a2 = array.reduce(function(x, y){
            return x+y;
        });

        let a3 = array.filter(function(x){
            return x%2 == 0;
        });

        console.log(a3);
        

        console.log(a2);
        console.log(array);
        
        

        console.log(a1);
        
    </script>
</body>
</html>
