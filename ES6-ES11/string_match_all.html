<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = `
        <ul>
            <li>
                <a href="">movie a</a>
                <p>a</p>
            </li>
            <li>
                <a href="">movie b</a>
                <p>b</p>
            </li>
        </ul>`

        const reg = /<li>.*?<a href="">(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;
        const result = str.matchAll(reg);
        // console.log(result);
        // for(let v of result){
        //     console.log(v);
            
        // }
        
        console.log([...result]);
        
    </script>
</body>
</html>
