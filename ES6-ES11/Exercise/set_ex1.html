    <script>
        let arr = [1,2,3,4,5,4,3,2,1];
        let arr2 = [4,5,6,5,6];
        //delete repeat number
        let s1 = new Set(arr);
        // console.log(s1);
        
        // intersection
        let s2 = new Set(arr2);
        let result_arr = [...s1].filter(item => s2.has(item));
        // console.log(result_arr);

        //union
        let ressult_arr2 = [...s1, ...s2];
        let s3 = [...new Set(ressult_arr2)];
        // console.log(s3);

        //exccept
        let result_arr3 = [...s1].filter(item => !s2.has(item));
        console.log(result_arr3);
