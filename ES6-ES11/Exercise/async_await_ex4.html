<body>
    <script>
        
        function test(time){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    console.log(time);
                    resolve(time)
                    
                }, time);
            })

        async function main(){

            await test(5000);
            await test(5000);
            
        }

        main()


    </script>
