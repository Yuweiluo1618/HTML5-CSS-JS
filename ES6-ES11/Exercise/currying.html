<body>
    <script>
        function add(...args){
           let array_all = args.slice();
           function _add(...args){
               array_all.push(...args);
               return _add
           }
           
           _add.toString = function(){
               return array_all.reduce((sum,val)=>sum+val);
           }
           return _add;
           
        }

        console.log(add(1,2,3)(1));
        console.log(add(1)(2)(3));
        



       
         
    </script>
</body>
