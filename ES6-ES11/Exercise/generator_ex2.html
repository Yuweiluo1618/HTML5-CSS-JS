<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let ite = gen();
        ite.next();
        
        function one(){
            setTimeout(()=>{
                console.log(111);
                ite.next();
            }, 1000);
            
        }

        function two(){
            setTimeout(()=>{
                console.log(222);
                ite.next();
            }, 2000);
           
        }

        function three(){
            setTimeout(()=>{
                console.log(333);
                
            }, 3000)
        }
        
        function* gen(){
            yield one();
            yield two();
            yield three();
        }

       
    </script>
</body>
</html>
