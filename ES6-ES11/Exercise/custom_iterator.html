<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const video = {
            name: "superman",
            content: ["a", "b", "c", "d"],
            [Symbol.iterator](){
                let index = 0;
                return{
                    next: ()=>{
                        // console.log(this);
                        
                        if(index < this.content.length){
                            value = this.content[index],
                            done = false
                            index++;
                        }else{
                            return{
                                value:undefined,
                                done: true
                            }
                        }

                        return {value, done}
                    }
                }
            }
        }

        for(let v of video){
            console.log(v);
            
        }


    </script>
</body>
</html>
