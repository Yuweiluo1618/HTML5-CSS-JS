<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #wrapper{
            display: flex;
        }
        
        .show{
            width: 100px;
            height: 100px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="show"></div>
        <div class="show"></div>
        <div class="show"></div>
    </div>

<script>
    let divs = document.querySelectorAll(".show");
    for(let i = 0; i < divs.length; i++){
        divs[i].onclick = function(){
            divs[i].style.background = "pink";
        }
    } 
    console.log(i);
    
</script>
</body>
</html>
