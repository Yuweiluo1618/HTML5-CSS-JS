<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function user(){
            setTimeout(()=>{
                console.log('user');
                ite.next("user")   
            })
        }

        function order(){
            setTimeout(()=>{
                console.log('order');
                ite.next("order")   
            })
        }

        function product(){
            setTimeout(()=>{
                console.log('product');
                ite.next("product")   
            })
        }

        function* main(){
            let user_data = yield user();
            console.log(user_data);
            let order_data = yield order();
            console.log(order_data);
            let product_data = yield product();
            console.log(product_data);
            
        }

        let ite = main();
        ite.next();
    </script>
</body>
</html>
