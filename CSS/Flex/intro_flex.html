<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 200px;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
        }

        li{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            /* flex-grow: 1; */
        }

        li:nth-child(1){
            background-color: #bfa;
            flex-shrink: 1;
        }

        li:nth-child(2){
            background-color: orange;
            flex-shrink: 2;
        }

        li:nth-child(3){
            background-color: red;
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
</body>
</html>
