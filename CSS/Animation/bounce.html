<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 500px;
            border-bottom: 1px solid black;
            overflow: hidden;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            margin-top: 100px;
            animation-name: test;
            animation-duration: 0.5s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
           
        }

        @keyframes test {
            from{
                margin-top: 100px;
            }

            20%{
                margin-top: 200px;
            }

            40%{
                margin-top: 400px; 
            }

            60%{
                margin-top: 300px;
            }

            to{
                margin-top: 400px;
            }
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
