<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS_reset/reset.CSS">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        .outter{
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* .img-wrapper{
            border: 1px red solid;
        } */

        .img-wrapper img{
            width: 100%;
            vertical-align: middle;
        }

        .info{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px;
        }

        .info .category i{
            margin-right: 7px;
            margin-left: 4px;
        }

        .info .intro{
            margin: 18px 4px;
            line-height: 20px;
        }

        .starwrapper{
            height: 46px;
            line-height: 46px;
            border: 1px solid #e9e9e9;
            color: #ddd;
            padding: 0 16px;
        }

        .starwrapper .light{
            color: #b9cb41;
        }

        .star{
            float: left;
        }


        .weibo{
            float: right;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="img-wrapper">
            <img src="./picture/movie_post/1.jpg" alt="">
        </div>
        <div class="info">
            <h2 class="title">Animation films</h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                Animations
            </h3>
            <p class="intro">
                This section is for general info for the movie.
            </p>
        </div>
        <div class="starwrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>

            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>
</html>
