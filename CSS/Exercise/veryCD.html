        }

        }

        .lb1 li{
            float: left;
            padding: 0 5px;
            margin: 0 5px;
        }

        .lb1 li:hover,
        .lb2 li:hover,
        .rb1:hover{
            background-color: red;
        }

        .lb1 li:hover a,
        .lb2 li:hover a,
        .rb1:hover a{

        }


        .lb2{

        }
