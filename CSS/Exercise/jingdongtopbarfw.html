<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS_reset/reset.CSS">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;

        }

        .top-bar-wrapper {
            width: 100%;
            height: 30px;
            background-color: #E3E4E5;
            line-height: 30px;
            border-bottom: 1px #DDDDDD solid;
        }

        .top-bar {
            width: 1190px;
            margin: 0 auto;
            position: relative;
        }

        .top-bar a,
        .top-bar span,
        .top-bar i {
            color: #999;
            text-decoration: none;
        }

        .top-bar a:hover,
        .top-bar .highlight {
            color: #f10215;
        }


        .location {
            float: left;
        }

        .location .fas {
            color: #f10215;
        }

        .location .city-list {
            display: none;
            width: 320px;
            height: 460px;
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            position: absolute;
            top: 31px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .location:hover .city-list {
            display: block;
        }

        .current-city {
            padding: 0 10px;
            padding-bottom: 1px;
            border: 1px transparent solid;
            border-bottom: none;
            position: relative;
            z-index: 1;
        }

        .location:hover .current-city {
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            border-bottom: none;

        }

        .shortcut {
            float: right;
        }

        .shortcut .line {
            width: 1px;
            height: 10px;
            background-color: rgb(204, 202, 202);
            margin: 10px 12px;
        }

        .shortcut li {
            float: left;
        }

        .wdjd-wrapper{
            position: relative;
        }

        .wdjd-list {
            display: none;
            width: 280px;
            height: 141px;
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            position: absolute;
            top: 31px;
            left: -10px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .wdjd-wrapper:hover .wdjd-list{
            display: block;
        }

        .wdjd{
            border: 1px transparent solid;
            padding-bottom: 1px;
            position: relative;
            z-index: 1;
        }

        .wdjd-wrapper:hover .wdjd{
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            border-bottom: none;
            
        }

        .qycg-wrapper{
            position: relative;
        }

        .qycg-list{
            display: none;
            width: 155px;
            height: 58px;
            border: 1px rgb(204, 204, 204) solid;;
            background-color: #fff;
            position: absolute;
            top: 31px;
            left: -10px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .qycg-wrapper:hover .qycg-list{
            display: block;
        }

        .qycg{
            border: 1px transparent solid;
            padding-bottom: 1px;
            position: relative;
            z-index: 1;

        }

        .qycg-wrapper:hover .qycg{
            border: 1px rgb(204, 204, 204) solid;
            background-color: #fff;
            border-bottom: none;
           
        }

        .khfw-wrapper{
            position: relative;
        }

        .khfw-list{
            display: none;
            width: 170px;
            height: 251px;
            padding: 10px 0;
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            position: absolute;
            top: 31px;
            right: -14px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .khfw-wrapper:hover .khfw-list{
            display: block;
        }

        .khfw{
            border: 1px transparent solid;
            padding-bottom: 1px;
            position: relative;
            z-index: 1;
        }

        .khfw-wrapper:hover .khfw{
            
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            border-bottom: none;
        }

        .wzdh{
            border: 1px transparent solid;
            position: relative;
            z-index: 1;
            padding-bottom: 1px;
        }

        .wzdh-wrapper:hover .wzdh{
            background-color: #fff;
            border: 1px rgb(204, 204, 204) solid;
            border-bottom: none;
           
        }



        .wzdh-list{
            display: none;
            width: 1208px;
            height: 150px;
            padding: 20px 0 16px;
            border: 1px rgb(204, 204, 204) solid;
            position: absolute;
            top: 31px;
            left: 0px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .wzdh-wrapper:hover .wzdh-list{
            display: block;
        }


    </style>
</head>

<body>
    <div class="top-bar-wrapper clearfix">
        <div class="top-bar">
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">北京</a>
                </div>
                <div class="city-list">

                </div>
            </div>
            <ul class="shortcut clearfix">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的订单</a>
                </li>
                
                <li class="line"></li>
                
                <li class="wdjd-wrapper">
                    <div class="wdjd">
                        <a href="javascript:;">我的京东</a>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="wdjd-list"></div>
                </li>
                
                <li class="line"></li>
                
                <li>
                    <a href="javascript:;">京东会员</a>
                </li>
                
                <li class="line"></li>
                
                <li class="qycg-wrapper">
                    <div class="qycg">
                        <a class="highlight" href="javascript:;">企业采购</a>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="qycg-list"></div>
                </li>
                
                <li class="line"></li>
                
                <li class="khfw-wrapper">
                    <div class="khfw">
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="khfw-list"></div>
                </li>
                
                <li class="line"></li>
                
                <li class="wzdh-wrapper">
                    <div class="wzdh">
                        <span>网站导航</span>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="wzdh-list"></div>
                </li>
                
                <li class="line"></li>
                
                <li>
                    <span>手机京东</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
