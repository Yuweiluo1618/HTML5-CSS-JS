<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>03_回到顶部</title>
  <style>
    #to_top {
      width: 30px;
      height: 40px;
      font: 14px/20px arial;
      text-align: center;
      background: #06c;
      position: fixed;
      cursor: pointer;
      color: #fff;
      left: 1250px;
      top: 500px;
    }
  </style>
  <script src="../jQuery.js"></script>
  <script>
    $(function(){
      // $("#to_top").click(function(){
        
      //   var currentTop = $(document.documentElement).scrollTop();
      //   var timer = setInterval(function(){
      //     if(currentTop <= 0){
      //       clearInterval(timer);
      //     }
      //     $(document.documentElement).scrollTop(--currentTop);
      //   }, 1);
      
      // });

      $("#to_top").click(function(){
        var distance = $(document.documentElement).scrollTop();
        var time = 500;
        var interval = 10;
        var dash = distance/(time/interval);

        var timer = setInterval(function(){
          distance = distance -dash;
          if(distance <= 0){
            distance = 0;
            clearInterval(timer);
          }
          $(document.documentElement).scrollTop(distance);
        }, interval);
      });
    });
    
  </script>
</head>
<body style="height: 2000px;">

<div id="to_top">返回顶部</div>

</body>

</html>
