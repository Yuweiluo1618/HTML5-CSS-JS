<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box2{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            background-color: red;
            transition-property: all;
            transition-duration: 3s;
            transition-timing-function: steps(3, end);
            transition-delay: 2s;
            margin-left: 0;

        }

        .box3{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            background-color: orange;
            transition-property: all;
            transition-duration: 3s;
            transition-timing-function: ease;
            margin-left: 0;
        }

        .box1:hover div{
            margin-left: 700px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>    
    </div>
</body>
</html>
