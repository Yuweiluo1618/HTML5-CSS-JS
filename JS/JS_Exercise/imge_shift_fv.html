<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .outter{
            width: 500px;
            margin: 50px auto;
            padding: 10px;
            background-color: orange;
            text-align: center;
        }
    </style>

    <script>
        window.onload = function(){
            img_list = ["http://127.0.0.1:5500/JS/JS_Exercise/img/1.jpg", "http://127.0.0.1:5500/JS/JS_Exercise/img/2.jpg", "http://127.0.0.1:5500/JS/JS_Exercise/img/3.jpg"];
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            var info = document.getElementById("info");
            var img = document.getElementsByTagName("img")[0];
            var index = 0;

            info.innerHTML = "Total: "+ img_list.length+" current: "+(index+1);

            next.onclick = function(){
                index++;
                if(index > img_list.length -1){
                    index = 0;
                }
                img.src = img_list[index];
                info.innerHTML = "Total: "+ img_list.length+" current: "+(index+1);
            }

            prev.onclick = function(){
                index--;
                if(index < 0){
                    index = img_list.length-1;
                }
                img.src = img_list[index];
                info.innerHTML = "Total: "+ img_list.length+" current: "+(index+1);
            }

        }
    </script>
</head>
<body>
    <div class="outter">
        <p id="info"></p>
        <img src="./img/1.jpg" alt="">
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
</body>
</html>
