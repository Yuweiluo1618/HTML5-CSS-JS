<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        window.onload = function(event){
            var html = document.getElementsByTagName("html")[0];
            var box1 = document.getElementsByClassName("box1")[0];
            document.onmousemove = function(event){

                if(event.buttons == 1 && event.target.className == "box1"){
                    
                    var x = event.clientX + html.scrollLeft-parseInt(getComputedStyle(box1, null).width)*0.5;
                    var y = event.clientY + html.scrollTop-parseInt(getComputedStyle(box1, null).height)*0.5;
                    console.log(x + "," + y);

                    box1.style.top = y + "px";
                    box1.style.left = x + "px";
                }
                
                
            }

            html.addEventListener("mouseup", function(event){
                event.stopPropagation();
            },false);
            
         
        }

    </script>
</head>
<body style="height: 1000px;">
    <div class="box1"></div>
</body>
</html>
