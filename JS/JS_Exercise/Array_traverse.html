    <title>Document</title>
    <script>
        function getAdult(arr){
            var newArr =[];
            
            for(var i = 0; i < arr.length; i++){
                if(arr[i].age >= 18){
                    newArr.push(arr[i]);
                }
            }

            return newArr;
        }

        function Person(age){
            this.age = age;
        }

        var per1 = new Person(16);
        var per2 = new Person(20);
        var per3 = new Person(22);
        var per4 = new Person(17);

        var personArr = [per1, per2, per3, per4];

        result = getAdult(personArr);

        console.log(result);
        

    </script>
