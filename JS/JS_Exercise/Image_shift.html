<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outter{
            width: 500px;
            margin: 50px auto;
            background-color: #bfa;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            img_list = ["http://127.0.0.1:5500/JS/JS_Exercise/img/1.jpg", "http://127.0.0.1:5500/JS/JS_Exercise/img/2.jpg", "http://127.0.0.1:5500/JS/JS_Exercise/img/3.jpg"]
            var next = document.getElementById("next");
            var prev = document.getElementById("prev");
            var current = document.getElementsByTagName("img");
            var info = document.getElementsByTagName("p")[0];
            info.innerHTML = "1/3"
           
            next.onclick = function(){
                for(var i = 0; i < img_list.length; i++){
                        if(current[0].src == img_list[i]){
                            current[0].src = img_list[i+1];
                            info.innerHTML = (i+2)+"/3";
                            break;
                        }else if(current[0].src == img_list[img_list.length-1]){
                            current[0].src = img_list[0];
                            info.innerHTML = "1/3"
                        }
                }
            }

            prev.onclick = function(){
                for(var i = 0; i < img_list.length; i++){
                        if(current[0].src == img_list[0]){
                            current[0].src = img_list[img_list.length-1];
                            info.innerHTML = img_list.length+"/3"

                            break;
                        }else if(current[0].src == img_list[i]){
                            current[0].src = img_list[i-1];
                            info.innerHTML = i+"/3";
                            break;
                        }
                }
            }

        };
    </script>
</head>
<body>
    <div class="outter">
        <p></p>
        <img src="./img/1.jpg" alt="">
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
</body>
</html>
