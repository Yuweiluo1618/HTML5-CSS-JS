<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var down = box1.offsetTop;
            var right = box1.offsetLeft;
            document.onkeydown = function(event){
                console.log(down);
                
                // alert(event.keyCode);
                switch(event.keyCode){
                    case 38:
                        if(down >= 0){
                            down -= 10;
                            box1.style.top = down + "px";
                        }else{
                            down = 0;
                        }
                        break;

                    case 40:
                        if(down >= 0){
                            down += 10;
                            box1.style.top = down +"px";
                        }else{
                            
                            down = 0;
                        }
                        break;

                    case 39:
                        right += 10;
                        box1.style.left = right +"px";
                        break;

                    case 37:
                        right -= 10;
                        box1.style.left = right +"px";
                        break;

                    }

                    

                    
                        

            }
        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
