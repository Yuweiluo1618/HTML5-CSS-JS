    <script>
        for(var i = 100; i < 1000; i++){
            right = i%10;
            mid = parseInt(i/10)%10;
            left = parseInt(i/100);
            if(right*right*right+mid*mid*mid+left*left*left == i){
                console.log('i = '+ i);
                
            }
        }

    </script>
