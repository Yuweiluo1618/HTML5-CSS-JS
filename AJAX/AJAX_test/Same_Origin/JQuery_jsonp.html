<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display{
            width: 200px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <button>click send Jquery</button>
    <div id="display"></div>
    <script src="./jQuery.js"></script>
    <script>
        $("button").click(function(){
            $.getJSON("http://127.0.0.1:9000/jsonp-jquery?callback=?", function (data) {
                $("#display").html(`${data.message}`)
            })
        })
       
    </script>
</body>
</html>
