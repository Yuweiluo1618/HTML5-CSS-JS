<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

    <div id="box2"></div>

        url: "http://127.0.0.1:3000/get_data2",
