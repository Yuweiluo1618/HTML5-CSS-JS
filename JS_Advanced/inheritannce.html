    <script>
    
    function Parent(){
        this.pr = "Parent";
    }

    Parent.prototype.showParent = function(){
        console.log(this.pr);
        
    }

    function Son(){
        this.so = "Son";
    }

    Son.prototype = new Parent();
    Son.prototype.showSon = function(){
        console.log(this.so);
        
    }

    var son1 = new Son();
    son1.showParent();
    son1.showSon();



    </script>
